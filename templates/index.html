<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css')}}">
    <script src="{{ url_for('static', filename='js/main.js')}}"></script>
</head>

<body>
    <!-- LOGO -->
    <div>
        <img src="{{url_for('static', filename='images/logo_black.png')}}" alt="grocery app logo">
    </div>
    <!-- REMOVE ITEMS FORM-->
    <div id="remove_items">
        <form action="/remove_items" method="POST">
            {% for item in shopping_items %}
            <input type="checkbox" name="check" id="{{item}}" value="{{item}}" onchange="check_me('{{item}}')">
            <label for="{{items}}" name="{{item}}">{{ item }}</label><br> {% endfor %}
            <input type="submit" value="REMOVE ITEMS" id="remove_btn">
        </form>
    </div>

    <!-- ADD ITEMS FORM-->
    <div id="add_items">
        <form action="/add_items" method="POST">
            <select name="select_items">
                {% for item in all_items %}
                <option value="{{item}}">{{ item }}</option>
                {% endfor %}
                <input type="submit" value="ADD ITEM" id="add_btn">  
            </select>
        </form>
    </div>

</body>

</html>
